<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
	</head>
	<style>
		body {
			margin: 0;
		}
		.hidden {
			display: none !important;
		}
		h1 {
			color: white;
			font-size: 2em;
		}
		.winner {
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			z-index: 1;
			height: 100vh;
			width: 100vw;
		}

		.start {
			border: 1px solid grey;
			border-radius: 3px;
			background-color: white;
			font-size: 1.4em;
			margin-left: 10px;

		}
	</style>
	<body>
		<div class="winner hidden">
			<h1>You Win!</h1>
			<button class="start" type="button" onclick="refreshPage()">Restart</button>
		</div>
		<script src="index.js"></script>
		<script>
			function refreshPage() {
				window.location.reload();
			}
		</script>
	</body>
</html>
